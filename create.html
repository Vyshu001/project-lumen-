 <!DOCTYPE html>
  <html>
  <head>
  <title>Creating Event</title>
  </head>

	<body>
	<!-- Main div code -->
	<div id="main">
	<div class="h-tag">
	<h2>Creating Event</h2>
	</div>
	<!-- create event div -->
	<div>
	<table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
	<td align="right">Enter Event ID :</td>
	<td><input type="text" name="eve_id" placeholder="Enter user here" /></td>
	</tr>
	<tr>
	<td align="right">Enter Event Name :</td>
	<td><input type="text" name = "eve_name" placeholder="Enter user here"  /></td>
	</tr>
	<tr>
	<td align="right">Enter Name :</td>
	<td><input type="text"name="user_name" placeholder="Enter user here"  /></td>
	</tr>
	<tr>
	<td align="right">Enter Organizer Email ID :</td>
	<td><input type="text" name="orgemail_id" placeholder="Enter Email ID here" /></td>
	</tr>
        <tr>
        <td align="right">Enter Event Date :</td>
	<td><input type="date" name="event_date" /></td>
	</tr>
	<tr>
	<td align="right">Enter Organizer Phone Number:</td>
        <td><input type="tel" name="org_phone"></td>	
	</tr>
	<tr>
	<td align="right">Event Type:</td>
	<td><input type="radio" name="eve_type" value="Virtual" /><span>Virtual</span></td>
	<td><input type="radio" name="eve_type" value="Offline" /><span>Offline</span></td>
	</tr>
	<tr>
	<td align="right">Event Location :</td>
	<td><input type="text"name="eve_loc" placeholder="Enter user here"  /></td>
	</tr>
	<tr>
	<td align="right">Event Status :</td>
	<td><input type="radio" name="eve_status" value="Live" /><span>Live</span></td>
	<td><input type="radio" name="eve_status" value="Scheduled" /><span>Scheduled</span></td>
	</tr>
	<tr>
	<td align="right">Enter Max seats available  :</td>
	<td><input type="text" name="max_seats" placeholder="Enter Max Seats" /></td>
	</tr>
	<tr>
	<td>
	<button type="submit" value="Submit">Submit</button>
        <button type="reset" value="Reset">Reset</button></td>
	</tr>
	</table>
	</div>
	<!-- create event box ending here.. -->
	</div>
	<!-- Main div ending here... -->
	</body>
	</html>
